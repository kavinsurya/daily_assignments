<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h3 class="header">Input Form</h3>
        <form onsubmit="addData(); return false">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" required>

            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>

            </div>
            <div class="row">
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="password1">Re-Enter Password</label>
                    <input type="password" class="form-control" id="password1" placeholder="Re-Enter Password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" placeholder="Country" required>

            </div>
            <div class="form-row">
                <div class="form-group col-lg-6 col-sm-12 col-md-6">
                    <label for="state">State</label>
                    <input type="text" id="state" class="form-control" placeholder="State" required>
                </div>
                <div class="form-group col-lg-6 col-sm-12 col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City" required>
                </div>


            </div>

            <div class="form-row">
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Address" required>
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="address2">Address 2</label>
                    <input type="text" class="form-control" id="address2" placeholder="Address 2" required>
                </div>

            </div>

            <div class="form-row">
                <div class="form-group col-lg-6 col-sm-6">
                    <label for="gender">Gender</label>
                    <select id="gender" class="form-control">
                        <option selected>Choose...</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>others</option>
                    </select>
                </div>
                <div class="form-group col-lg-6 col-sm-6">
                    <label for="status">Martial Status</label>
                    <select id="status" class="form-control">
                        <option selected>Choose...</option>
                        <option>Married</option>
                        <option>SAingle</option>
                        <option>Divorced</option>
                        <option>Widowed </option>
                    </select>
                </div>

            </div>

            <div class="form-group">
                <label for="color">Fav Color</label>
                <input type="text" class="form-control" id="color" placeholder="Fav Color" required>

            </div>

            <div class="form-group">
                <label for="food">Fav Food</label>
                <input type="text" class="form-control" id="food" placeholder="Fav Food" required>

            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


    </div>

    <div class="container-fluid">
        <table id="table" class="table"></table>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
