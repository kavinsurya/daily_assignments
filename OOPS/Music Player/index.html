<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavin Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="body">
    <nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
        <a class="navbar-brand" href="https://github.com/kavinsurya" target="_blank">
            <img src="logo.png" width="30" height="30" class="d-inline-block align-top " alt="" loading="lazy"> Kavin

        </a>


    </nav>



    <div class="container-fluid">
        <h2 class="header">Music Player</h2>
        <br>
        <hr><br>
        <div class="row">
            <div class="col-lg-4 col-md-12 ">
                <div class="card">
                    <div class="card-header font-weight-bolder">
                        Playlist <span><i class="far fa-plus-square" data-toggle="modal"
                                    data-target="#addPlaylist"></i></span>
                    </div>
                    <ul class="list-group list-group-flush" id="playlistSection">

                    </ul>
                </div>
            </div>
            <div class="col-lg-4 col-md-12" id="songsSection">

            </div>
            <div class="col-lg-4 col-md-12" id='songDetails'>

            </div>
        </div>

    </div>

    <div class="modal fade" id="addPlaylist" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="addPlaylistLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPlaylistLabel">Add Playlist</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <form action="#"></form>
                    <div class="input-group flex-nowrap">

                        <input type="text" class="form-control" id="playlistName" placeholder="Playlist Name" aria-label="playlistName" aria-describedby="playlistName">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Playlist Name</span>
                        </div>
                    </div>
                    <div class="input-group flex-nowrap mt-3">

                        <input type="text" class="form-control" id="songName" placeholder="Song Name" aria-label="songName" aria-describedby="songName">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Song Name</span>
                        </div>
                    </div>

                    <div class="input-group flex-nowrap  mt-3">

                        <input type="text" class="form-control" id="songUrl" placeholder="Song URL" aria-label="songUrl" aria-describedby="songUrl">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Song URL</span>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick='media.addNewPlaylist()'>Add Playlist</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addSong" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="addSongLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSongLabel">Add Song</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <form action="#"></form>

                    <div class="input-group flex-nowrap mt-3">

                        <input type="text" class="form-control" id="newsongName" placeholder="Song Name" aria-label="newsongName" aria-describedby="newsongName">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Song Name</span>
                        </div>
                    </div>

                    <div class="input-group flex-nowrap  mt-3">

                        <input type="text" class="form-control" id="newsongUrl" placeholder="Song URL" aria-label="newsongUrl" aria-describedby="newsongUrl">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Song URL</span>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick='media.addNewSong()'>Add Playlist</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
